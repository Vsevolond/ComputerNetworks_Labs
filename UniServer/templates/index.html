<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>

<body>
<div class="container" style="margin-left: auto; margin-right: auto; align-items: center">
    <form method="POST" style="width: max-content; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">
        <select id="file" name="file" class="form-select col-sm-10" aria-label="Пример выбора по умолчанию">
            <option selected>Выберите файл</option>
            {{ range .Files }}
                <option>{{ .Name }}</option>
            {{ end }}
        </select>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label">Array</label>
            <div class="col-sm-10">
                <input name="array" class="form-control" type="text">
<!--                <div class="valid-feedback">-->
<!--                    Ok-->
<!--                </div>-->
<!--                <div class="invalid-feedback">-->
<!--                    Please, enter array-->
<!--                </div>-->
            </div>
        </div>
        <div class="col-auto" style="margin-top: 30px; float: right; margin-right: 70px">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
</body>

<script src="/static/js/bootstrap.bundle.min.js"></script>

</html>
